title: Slide - Image
pages: false
files: true
options:
  preview: false
  status: true
  template: true
  url: true
  delete: true

fields:
  
  previewfiles:
    type: previewfiles
    
  tab-a:
    label: Content
    type:  tabs

  title:
    label: Slide Title
    type:  text
    width: 2/3

  slideimage:
    label: Slide Image
    type: image
    width: 1/3
    help: Min. 1920px

  tab-b:
    label: Settings
    type:  tabs

  headline-a:
    label: Module
    type: headline

  group_a_start:
    label: Ken Burns effect
    type: panelgroup
    position: start
    accordion: true

  kernburn:    
    type:        fieldtoggle
    default:     "no"
    options:
      yes:     "ON"
      no:      "OFF"
    show:
      yes:     animationreverse origin
    hide:
      no:      animationreverse origin

  animationreverse:
    label: Animation Reverse
    type:  switch
    width: 1/2
    texts: 
      - Animation Reverse is ON
      - Animation Reverse is ON

  origin:
    label: Origin
    type: select
    default: uk-transform-origin-bottom-left
    help: Slideshow animation mode
    icon: arrow-down
    width: 1/2
    options:
      uk-transform-origin-top-left: Top Left
      uk-transform-origin-top-center: Top Center
      uk-transform-origin-top-right: Top Right
      uk-transform-origin-center-left: Center Left
      uk-transform-origin-center-right: Center Right
      uk-transform-origin-bottom-left: Bottom Left
      uk-transform-origin-bottom-center: Bottom Center
      uk-transform-origin-bottom-right: Bottom Right

  group_a_end:
    type: panelgroup
    position: end

  group_b_start:
    label: Overlay
    type: panelgroup
    position: start
    accordion: true

  overlaystyle:
    type:        fieldtoggle
    default:     "standart"
    options:
      standart:         "Standart"
      blendmode:        "Blend Mode"
    show:
      standart:        imgoverlay
      blendmode:       bgblend bgcolor
    hide:
      blendmode:       imgoverlay
      standart:        bgblend bgcolor

  imgoverlay:
    label: Color
    type:  color
    default: 'rgba(0, 0, 0, 0)'
    width: 1/1
    opacity: true

  bgblend:
    label: Blend Mode
    type: select
    default: uk-blend-luminosity
    icon: arrow-down
    width: 1/2
    options:
      uk-blend-multiply:     Multiply
      uk-blend-screen:       Screen
      uk-blend-overlay:      Overlay
      uk-blend-darken:       Darken
      uk-blend-lighten:      Lighten
      uk-blend-color-dodge:  Color Dodge
      uk-blend-color-burn:   Color Burn
      uk-blend-hard-light:   Hard Light
      uk-blend-soft-light:   Soft Light
      uk-blend-difference:   Difference
      uk-blend-exclusion:    Exclusion
      uk-blend-hue:          Hue
      uk-blend-saturation:   Saturation
      uk-blend-color:        Color
      uk-blend-luminosity:   Luminosity 

  bgcolor:
    label: Background Color
    type:  color
    default: '#00449E'
    width: 1/2
    opacity: true

  group_b_end:
    type: panelgroup
    position: end

  headline-b:
    label: Title
    type: headline

  group_c_start:
    label: Color
    type: panelgroup
    position: start
    accordion: true

  titlecolor:
    label: Normal Color
    type:  color
    default: '#fff'
    width: 1/1
    opacity: true

  group_c_end:
    type: panelgroup
    position: end

  group_d_start:
    label: Parallax
    type: panelgroup
    position: start
    accordion: true

  info:
    label: Hint
    type: info
    text: >
      Start (Slide animates in), Middle (Slide is centered), End (Slide animates out).
  
  translateX:
    label: X Axis
    type: text
    default: 300, 0, 0
    help: Animate translateX in pixels or percent. 
    width: 1/2

  translateY:
    label: Y Axis
    type: text
    default: 0, 0, 0
    help: Animate translateY in pixels or percent.
    width: 1/2

  opacity:
    label: Opacity
    type: text
    default: 1, 1, 0
    help: Animate the opacity.
    width: 1/2

  rotate:
    label: Rotate
    type: text
    default: 0, 0, 0
    help: Animate rotation clockwise in degree.
    width: 1/2

  scale:
    label: Scaling
    type: text
    default: 1, 1, 1
    help: Animate scaling.
    width: 1/2

  blur:
    label: Blur
    type: text
    default: 0, 0, 0
    help: Animate the blur filter.
    width: 1/2

  group_d_end:
    type: panelgroup
    position: end

   



























  
  
  