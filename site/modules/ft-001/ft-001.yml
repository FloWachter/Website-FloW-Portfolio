title: Footer-001 / Desc., Address, Phone, E-Mail, Links, Wide Copyright
pages: false
files: true
options:
  preview: false
  status: true
  template: false
  url: true
  delete: true
hide: true

fields:
  
  tab-a:
    label: Content
    type:  tabs

  title:
    label: Module Title
    type:  text

  line-a:
    type: line

  headline-1:
    label: Description
    type: headline

  description:
    type:  textarea
    default: Shuffle is a new model design agency specialized in the art and science of transitioning products and services into lifestyle brands. We have studios in İzmir and  İstanbul. In business since 2012.

  headline-2:
    label: Studios
    type: headline

  studiotitle:
    type:  text
    width: 1/1
    default: Studios
    icon: font

  studios:
    type:  textarea
    default: >

      İzmir <br/>
      Tasarım Mah.<br/>
      No: 35 Konak


      İstanbul<br/>
      Pazarlama Mah.<br/>
      No: 34 Kadıköy

  headline-3:
    label: Let's Talk
    type: headline

  letstalk:
    type:  text
    width: 1/1
    default: Let's Talk
    icon: font

  phone:
    label: Phone
    type:  text
    width: 1/2
    icon: phone
    default: + 90 800 00 50

  email:
    label: E-Mail
    type:  text
    width: 1/2
    icon: envelope
    default: support@aristotheme.com

  headline-4:
    label: Add Menu
    type: headline

  menutitle:
    type:  text
    width: 1/1
    default: Menu
    icon: font

  addmenu:
    type: structure
    modalsize: large
    style: table
    entry:
      - menuname
      - pagelink
    fields:
      menuname:
        label: Menu Name
        type: text
      pagelink:
        label: Link To Page
        type: select
        options: query
        query:
          page: /
          fetch: children          
          text: '{{title}}' 
          value: '{{url}}' 

  headline-5:
    label: Social Links
    type: headline

  socialtitle:
    type:  text
    width: 1/1
    default: Social
    icon: font

  sociallinks:
    type: structure
    modalsize: large
    style: table
    entry: 
      - title
      - link
    fields:
      title:
        label: Title
        type: text
      link:
        label: Link
        type: url

  headline-6:
    label: Copyright
    type: headline

  copyright:
    type: textarea
    width: 1/1
    icon: font
    default: >
      © Copyright 2018 (link: http://aristotheme.com text: Aristotheme) / All rights reserved.

  tab-b:
    label: Settings
    type:  tabs

  group_a_start:
    label: Container
    type: panelgroup
    position: start
    accordion: true

  container:
    type: select
    default: uk-container-large
    icon: arrow-down
    width: 1/1
    options:
      uk-container-xsmall: Xsmall
      uk-container-small:  Small
      uk-container-large:  Large
      uk-container-expand: Expand

  group_a_end:
    type: panelgroup
    position: end

  group_b_start:
    label: Space
    type: panelgroup
    position: start
    accordion: true

  addpadding:
    label: Add Space
    type: select
    default: uk-section-large
    icon: arrow-down
    width: 1/2
    options:
      uk-section-xsmall:  Xsmal
      uk-section-small:   Small
      uk-section-large:   Large
      uk-section-xlarge:  Xlarge

  removepadding:
    label: Remove Space
    type: select
    icon: arrow-down
    width: 1/2
    options:
      uk-padding-remove-vertical:   Remove Vertical Space
      uk-padding-remove-horizontal: Remove Horizontal Space
      uk-padding-remove-right:      Remove Right Space
      uk-padding-remove-left:       Remove Left Space
      uk-padding-remove-bottom:     Remove Bottom Space
      uk-padding-remove-top:        Remove Top Space
      uk-padding-remove:            Remove All Padding

  group_b_end:
    type: panelgroup
    position: end
 

  group_c_start:
    label: Color
    type: panelgroup
    position: start
    accordion: true

  bgcolor:
    label: Background Color
    type:  color
    default: '#000000'
    width: 1/3
    opacity: true

  desccolor:
    label: Description Color
    type:  color
    default: '#FFFFFF'
    width: 1/3
    opacity: true

  titlecolor:
    label: Title Color
    type:  color
    default: '#555555'
    width: 1/3
    opacity: true

  copyrightcolor:
    label: Copyright Color
    type:  color
    default: '#ffffff'
    width: 1/3
    opacity: true

  textcolor:
    label: Text Color
    type:  color
    default: '#ffffff'
    width: 1/3
    opacity: true

  linkcolor:
    label: Link Color (Menu, E-Mail, Phone)
    type:  color
    default: '#ffffff'
    width: 1/3
    opacity: true

  group_c_end:
    type: panelgroup
    position: end

  group_d_start:
    label: Scrollspy
    type: panelgroup
    position: start
    accordion: true

  scrollspy:
    label: Animations
    type: select
    default: uk-animation-slide-bottom-medium
    help: A collection of smooth animations to use for your text.
    icon: arrow-down
    width: 2/5
    options:
      uk-animation-fade:                  Fade
      uk-animation-scale-up:              Scale Up
      uk-animation-scale-down:            Scale Down
      uk-animation-slide-top:             Slide Top
      uk-animation-slide-bottom:          Slide Bottom
      uk-animation-slide-left:            Slide Left
      uk-animation-slide-right:           Slide Right
      uk-animation-slide-top-small:       Slide Top Small
      uk-animation-slide-bottom-small:    Slide Bottom Small
      uk-animation-slide-left-small:      Slide Left Small
      uk-animation-slide-right-small:     Slide Right Small
      uk-animation-slide-top-medium:      Slide Top Medium
      uk-animation-slide-bottom-medium:   Slide Bottom Medium
      uk-animation-slide-left-medium:     Slide Left Medium
      uk-animation-slide-right-medium:    Slide Right Medium
      uk-animation-shake:                 Shake
 

  scrollspydelay:
    label: Delay
    default: 300
    type: text
    help: Delay time in ms.
    width: 1/5

  scrollspyrepeat:
    label: Repeat
    type:  switch
    texts: 
      - Repeat is ON
      - Repeat is OFF
    help: Every time the element is in view.
    width: 2/5
  
  group_d_end:
    type: panelgroup
    position: end











































