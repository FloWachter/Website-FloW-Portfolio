title: Team-001 / There Columns - Image, Small Name, Small Light Position and Lead (Phone, E-Mail)
pages: false
files: true
options:
  preview: false
  status: true
  template: false
  url: true
  delete: true
hide: true

fields:
  
  tab-a:
    label: Content
    type:  tabs

  title:
    label: Module Title
    type:  text

  line-a:
    type: line 

  teams:
    label: Add Contact
    type: structure
    modalsize: large
    style: table
    entry: 
      - name
      - position
      - phone
      - email
    fields:
      name:
        label: Name
        type: text
        icon: font
        placeholder: Tom Burley
        width: 2/3
      photo:
        label: Photo
        type: image
        width: 1/3
        help: Recom. width size; 760px
      position:
        label: Position
        type: text
        icon: id-badge
        placeholder: Creative Director
      phone:
        label: Phone
        type: text
        icon: phone
        placeholder: +90 70 184 01 12
      
      email:
        label: E-mail
        type: text
        icon: envelope
        placeholder: tom@shuffle.com


  tab-b:
    label: Settings
    type:  tabs

  headline-1:
    label: Module
    type: headline

  group_a_start:
    label: Layout
    type: panelgroup
    position: start
    accordion: true

  layout:
    type:        fieldtoggle
    default:     "no"
    options:
      yes:       "Fullwidth"
      no:        "Container"
    show:
      no:        container
    hide:
      yes:       container

  container:
    type: select
    default: uk-container-large
    icon: arrow-down
    width: 1/1
    options:
      uk-container-xsmall: Xsmall
      uk-container-small:  Small
      uk-container-large:  Large
      uk-container-expand: Expand

  group_a_end:
    type: panelgroup
    position: end

  group_e_start:
    label: Gutter modifiers
    type: panelgroup
    position: start
    accordion: true

  gutters:
    type: select
    icon: arrow-down
    width: 1/1
    options:
      uk-grid-small: Small
      uk-grid-medium: Medium
      uk-grid-large: Large
      uk-grid-collapse: Collapse

  group_e_end:
    type: panelgroup
    position: end

  group_b_start:
    label: Space
    type: panelgroup
    position: start
    accordion: true

  addpadding:
    label: Add Space
    type: select
    default: uk-section-large
    icon: arrow-down
    width: 1/2
    options:
      uk-section-xsmall:  Xsmal
      uk-section-small:   Small
      uk-section-large:   Large
      uk-section-xlarge:  Xlarge

  removepadding:
    label: Remove Space
    type: select
    icon: arrow-down
    width: 1/2
    options:
      uk-padding-remove-vertical:   Remove Vertical Space
      uk-padding-remove-horizontal: Remove Horizontal Space
      uk-padding-remove-right:      Remove Right Space
      uk-padding-remove-left:       Remove Left Space
      uk-padding-remove-bottom:     Remove Bottom Space
      uk-padding-remove-top:        Remove Top Space
      uk-padding-remove:            Remove All Padding

  group_b_end:
    type: panelgroup
    position: end
 

  group_c_start:
    label: Color
    type: panelgroup
    position: start
    accordion: true

  bgcolor:
    label: Background Color
    type:  color
    default: '#FFFFFF'
    width: 1/3
    opacity: true

  titlecolor:
    label: Title Color
    type:  color
    default: '#000000'
    width: 1/3
    opacity: true

  positioncolor:
    label: Position Color
    type:  color
    default: '#555555'
    width: 1/3
    opacity: true

  phonecolor:
    label: Phone Color
    type:  color
    default: '#555555'
    width: 1/2
    opacity: true

  emailcolor:
    label: E-Mail Color
    type:  color
    default: '#555555'
    width: 1/2
    opacity: true

  group_c_end:
    type: panelgroup
    position: end

  group_d_start:
    label: Scrollspy
    type: panelgroup
    position: start
    accordion: true

  scrollspy:
    label: Animations
    type: select
    default: uk-animation-slide-bottom-medium
    help: A collection of smooth animations to use for your text.
    icon: arrow-down
    width: 2/5
    options:
      uk-animation-fade:                  Fade
      uk-animation-scale-up:              Scale Up
      uk-animation-scale-down:            Scale Down
      uk-animation-slide-top:             Slide Top
      uk-animation-slide-bottom:          Slide Bottom
      uk-animation-slide-left:            Slide Left
      uk-animation-slide-right:           Slide Right
      uk-animation-slide-top-small:       Slide Top Small
      uk-animation-slide-bottom-small:    Slide Bottom Small
      uk-animation-slide-left-small:      Slide Left Small
      uk-animation-slide-right-small:     Slide Right Small
      uk-animation-slide-top-medium:      Slide Top Medium
      uk-animation-slide-bottom-medium:   Slide Bottom Medium
      uk-animation-slide-left-medium:     Slide Left Medium
      uk-animation-slide-right-medium:    Slide Right Medium
      uk-animation-shake:                 Shake
 

  scrollspydelay:
    label: Delay
    default: 300
    type: text
    help: Delay time in ms.
    width: 1/5

  scrollspyrepeat:
    label: Repeat
    type:  switch
    texts: 
      - Repeat is ON
      - Repeat is OFF
    help: Every time the element is in view.
    width: 2/5
  
  group_d_end:
    type: panelgroup
    position: end
  
  group_f_start:
    label: Blend Mode
    type: panelgroup
    position: start
    accordion: true

  bgblend:
    type: select
    icon: arrow-down
    width: 1/2
    options:
      uk-blend-multiply:     Multiply
      uk-blend-screen:       Screen
      uk-blend-overlay:      Overlay
      uk-blend-darken:       Darken
      uk-blend-lighten:      Lighten
      uk-blend-color-dodge:  Color Dodge
      uk-blend-color-burn:   Color Burn
      uk-blend-hard-light:   Hard Light
      uk-blend-soft-light:   Soft Light
      uk-blend-difference:   Difference
      uk-blend-exclusion:    Exclusion
      uk-blend-hue:          Hue
      uk-blend-saturation:   Saturation
      uk-blend-color:        Color
      uk-blend-luminosity:   Luminosity 

  bgblendcolor:
    type:  color
    default: '#ffffff'
    width: 1/2
    opacity: true

  group_f_end:
    type: panelgroup
    position: end

  group_g_start:
    label: Content Alignment
    type: panelgroup
    position: start
    accordion: true

  contentalign:
    type: radio
    default: uk-text-left
    options:
      uk-text-left:     Left
      uk-text-right:    Right
      uk-text-center:   Center
    columns: 3

  group_g_end:
    type: panelgroup
    position: end








































