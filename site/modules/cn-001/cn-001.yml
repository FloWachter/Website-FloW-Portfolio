title: Contact-001 / There Columns E-Mail
pages: false
files: true
options:
  preview: false
  status: true
  template: false
  url: true
  delete: true
hide: true

fields:
  
  tab-a:
    label: Content
    type:  tabs

  title:
    label: Module Title
    type:  text

  line-a:
    type: line 

  emails:
    label: Add Contact
    type: structure
    modalsize: large
    style: table
    entry: 
      - title
      - email
    fields:
      title:
        label: Title
        type: text
        icon: font
        placeholder: General Inquiries
      email:
        label: Link
        type: text
        icon: envelope
        placeholder: info@shuffle.com


  tab-b:
    label: Settings
    type:  tabs

  headline-1:
    label: Module
    type: headline

  group_a_start:
    label: Container
    type: panelgroup
    position: start
    accordion: true

  container:
    type: select
    default: uk-container-large
    icon: arrow-down
    width: 1/1
    options:
      uk-container-xsmall: Xsmall
      uk-container-small:  Small
      uk-container-large:  Large
      uk-container-expand: Expand

  group_a_end:
    type: panelgroup
    position: end

  group_b_start:
    label: Space
    type: panelgroup
    position: start
    accordion: true

  addpadding:
    label: Add Space
    type: select
    default: uk-section-large
    icon: arrow-down
    width: 1/2
    options:
      uk-section-xsmall:  Xsmal
      uk-section-small:   Small
      uk-section-large:   Large
      uk-section-xlarge:  Xlarge

  removepadding:
    label: Remove Space
    type: select
    icon: arrow-down
    width: 1/2
    options:
      uk-padding-remove-vertical:   Remove Vertical Space
      uk-padding-remove-horizontal: Remove Horizontal Space
      uk-padding-remove-right:      Remove Right Space
      uk-padding-remove-left:       Remove Left Space
      uk-padding-remove-bottom:     Remove Bottom Space
      uk-padding-remove-top:        Remove Top Space
      uk-padding-remove:            Remove All Padding

  group_b_end:
    type: panelgroup
    position: end
 

  group_c_start:
    label: Color
    type: panelgroup
    position: start
    accordion: true

  bgcolor:
    label: Background Color
    type:  color
    default: '#FFFFFF'
    width: 1/3
    opacity: true

  titlecolor:
    label: Title Color
    type:  color
    default: '#000000'
    width: 1/3
    opacity: true

  emailcolor:
    label: E-mail Color
    type:  color
    default: '#555555'
    width: 1/3
    opacity: true

  group_c_end:
    type: panelgroup
    position: end

  group_d_start:
    label: Scrollspy
    type: panelgroup
    position: start
    accordion: true

  scrollspy:
    label: Animations
    type: select
    default: uk-animation-slide-bottom-medium
    help: A collection of smooth animations to use for your text.
    icon: arrow-down
    width: 2/5
    options:
      uk-animation-fade:                  Fade
      uk-animation-scale-up:              Scale Up
      uk-animation-scale-down:            Scale Down
      uk-animation-slide-top:             Slide Top
      uk-animation-slide-bottom:          Slide Bottom
      uk-animation-slide-left:            Slide Left
      uk-animation-slide-right:           Slide Right
      uk-animation-slide-top-small:       Slide Top Small
      uk-animation-slide-bottom-small:    Slide Bottom Small
      uk-animation-slide-left-small:      Slide Left Small
      uk-animation-slide-right-small:     Slide Right Small
      uk-animation-slide-top-medium:      Slide Top Medium
      uk-animation-slide-bottom-medium:   Slide Bottom Medium
      uk-animation-slide-left-medium:     Slide Left Medium
      uk-animation-slide-right-medium:    Slide Right Medium
      uk-animation-shake:                 Shake
 

  scrollspydelay:
    label: Delay
    default: 300
    type: text
    help: Delay time in ms.
    width: 1/5

  scrollspyrepeat:
    label: Repeat
    type:  switch
    texts: 
      - Repeat is ON
      - Repeat is OFF
    help: Every time the element is in view.
    width: 2/5
  
  group_d_end:
    type: panelgroup
    position: end











































